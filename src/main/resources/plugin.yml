name: Ignotus
version: '${project.version}'
main: me.thekuba.Ignotus
api-version: 1.17
prefix: Ignotus
authors: [ thekuba ]
website: http://kvba.pl/
depend:
  - PlaceholderAPI
  - NBTAPI
  - Vault
  - SuperVanish
commands:
  set:
    description: Set yourself media.
    usage: /set <profil> <nazwa>
    aliases: ustaw
    permission: ignotus.set
    permission-message: §4» §cNie masz dostępu do tej komendy.
  setadmin:
    description: Set player's media.
    usage: /setadmin <profil> <nick> <nazwa>
    aliases: ustawadmin
    permission: ignotus.admin
    permission-message: §4» §cNie masz dostępu do tej komendy.
  abyss:
    description: Open abyss.
    usage: /abyss
    aliases: otchlan
    permission: ignotus.abyss
    permission-message: §4» §cNie masz dostępu do tej komendy.
  self:
    description: Open yourself profile.
    usage: /self
    aliases: ja
    permission: ignotus.self
    permission-message: §4» §cNie masz dostępu do tej komendy.
