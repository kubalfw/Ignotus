name: Ignotus
version: '${project.version}'
main: me.thekuba.Ignotus
api-version: 1.17
prefix: Ignotus
authors: [ thekuba ]
website: http://kvba.pl/
depend:
  - NBTAPI
  - Vault
softdepend:
  - PlaceholderAPI
  - SuperVanish
commands:
  set:
    description: Set yourself media.
    usage: /set <profil> <nazwa>
    aliases: ustaw
    permission: ignotus.cmd.set
  setadmin:
    description: Set player's media.
    usage: /setadmin <profil> <nick> <nazwa>
    aliases: ustawadmin
    permission: ignotus.cmd.admin.setadmin
  abyss:
    description: Open abyss.
    usage: /abyss
    aliases: otchlan
    permission: ignotus.cmd.abyss
  self:
    description: Open yourself profile.
    usage: /self
    aliases: ja
    permission: ignotus.cmd.self
  ignotus:
    description: Help.
    usage: /ignotus
    permission: ignotus.cmd.ignotus
libraries:
  - com.mysql:mysql-connector-j:8.0.32
